<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wellness Wednesday</title>
    <!--Style sheet-->
    <link rel="icon" href="./images/logo.png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400&family=Patua+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="js/activity.js"></script>
</head>

<body onload="selectDefaultEvents()">
    <div id='nextEvent'>
        <p class='special_day_p'><span id='specialDay'></span></p>
    </div>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <div>
                <a class="navbar-brand" href="./find.html">
                    <img src="./images/logo.png" alt="" width="50" height="50">
                </a>
                <p id="title_nav">WELLNESS WEDNESDAY</p>
            </div>
            <div id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="./find.html">Find Activity</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./index.html">About</a>
                    </li>
                </ul>
            </div>
        </div>
        <div id="background"></div>
    </nav>
    <div id='content'>
        <div class='parent' id='layout_find_parent'>
            <div class='child' id='child_image'>
                <span class="helper"></span>
                <img class="title_image pulse" src="images/logo.png" onclick='scrollToSearch()' alt="logo">
            </div>
            <div class='child' id='search_child'>
                <div>
                    <h2 id='lets_find'>Let's find a right activity for
                        YOUR TEAM!</h2>
                </div>
                <div id='tag_holder'>
                    <button onclick="changeTag(event)" class="btn" value='all' id='all'>ALL</button>
                    <button onclick="changeTag(event)" class="btn" value='Virtual' id='Virtual'>VIRTUAL</button>
                    <button onclick="changeTag(event)" class="btn" value='In-Person' id='In-Person'>IN-PERSON</button>
                    <button onclick="changeTag(event)" class="btn" value='Team Bonding' id='Team Bonding'>TEAM
                        BONDING</button>
                    <button onclick="changeTag(event)" class="btn" value='Icebreaker'
                        id='Icebreaker'>ICEBREAKER</button>
                    <button onclick="changeTag(event)" class="btn" value='Social Distance' id='Social Distance'>SOCIAL
                        DISTANCE</button>
                    <button onclick="changeTag(event)" class="btn" value='Outdoor' id='Outdoor'>OUTDOOR</button>
                    <button onclick="changeTag(event)" class="btn" value='Mindfulness'
                        id='Mindfulness'>MINDFULNESS</button>
                    <button onclick="changeTag(event)" class="btn" value='Creative' id='Creative'>CREATIVE</button>
                    <button onclick="changeTag(event)" class="btn" value='Communication'
                        id='Communication'>COMMUNICATION</button>
                    <button onclick="changeTag(event)" class="btn" value='Relaxing' id='Relaxing'>RELAXING</button>
                    <button onclick="changeTag(event)" class="btn" value='Competitive'
                        id='Competitive'>COMPETITIVE</button>
                    <button onclick="changeTag(event)" class="btn" value='Body Movement' id='Body Movement'>BODY
                        MOVEMENT</button>
                    <button onclick="changeTag(event)" class="btn" value='Problem Solving' id='Problem Solving'>PROBLEM
                        SOLVING</button>
                    <button onclick="changeTag(event)" class="btn" value='Sports' id='Sports'>SPORTS</button>
                    <button onclick="changeTag(event)" class="btn" value='Brain Teaser' id='Brain Teaser'>BRAIN
                        TEASER</button>
                    <button onclick="changeTag(event)" class="btn" value='Leadership'
                        id='Leadership'>LEADERSHIP</button>
                </div>
                <div class='parent' id='parent_occasions'>
                    <button onclick="showOccasion(event)" class="btn" value='Thanksgiving' id='Thanksgiving'>
                        THANKSGIVING
                    </button>
                    <button onclick="showOccasion(event)" class="btn" value='Christmas' id='Christmas'>
                        CHRISTMAS
                    </button>

                </div>
                <div class="parent" id='supply_time_parent'>
                    <div class="child">
                        <p style="text-align: center; font-size:1.2em;">Time Recommendation</p>
                        <button onclick="changeTime(event)" id='15' value='15' class="btn time"
                            style="background-size: cover !important;">15</button>
                        <button onclick="changeTime(event)" id='30' value='30' class="btn time"
                            style="background-size: cover !important;">30</button>
                        <button onclick="changeTime(event)" id='45' value='45' class="btn time"
                            style="background-size: cover !important;">45</button>
                        <button onclick="changeTime(event)" id='60' value='60' class="btn time"
                            style="background-size: cover !important;">60</button>
                        <button onclick="changeTime(event)" id='90' value='90' class="btn time"
                            style="background-size: cover !important;">90 +</button>
                    </div>
                    <div class="child">
                        <p style="text-align: center; font-size:1.2em;">Supply Needed</p>
                        <button onclick="changeSupply(event)" value="supply" id='supply' class="btn">YES</button>
                        <button onclick="changeSupply(event)" value="no-supply" id='no-supply' class="btn">NO</button>
                    </div>
                </div>
                <div class="input-group rounded">
                    <div id='name_desc'>
                        <button onmouseout='hideAltOption()' onmouseover='displayAltOption()'
                            onclick='changeSearchType()' class="input-group-text border-0">
                            <p id='search-type'>Name</p>
                        </button>
                    </div>
                    <div class='parent' id='search_input_parent'>
                        <input type="search" onkeyup='clickSearch(event)' class="form-control"
                            placeholder="Search by ..." aria-label="Search" aria-describedby="search-addon"
                            style="height: 50px;" id='searchInput' value='' />
                        <button onclick='document.getElementById("results-page").scrollIntoView();'
                            style="background-color: white; height: 50px;" class="input-group-text border-0"
                            id="search-addon">
                            <img style="height: 80%;" src='images/search.svg' />
                        </button>
                    </div>
                </div>
            </div>
            <div id="background"></div>
        </div>
        <div id='results-page'>
            <h1 id='results_heading'>Results</h1>
            <div class='parent' style="justify-content: space-between;">
                <div style='position:relative;'>
                    <p id='activitiesCount'>
                    </p>
                </div>
                <select name='sortBy' id='sortSelect' class="btn my-2" onchange="sortElements()">
                    <option value="none" selected disabled hidden>
                        Sort by
                    </option>
                    <option value='az'>
                        Name A-Z
                    </option>
                    <option value='za'>
                        Name Z-A
                    </option>
                    <option value='time-asc'>
                        Shortest time
                    </option>
                    <option value='time-desc'>
                        Longest time
                    </option>
                </select>
            </div>
            <div id='loading'>
                <img id='loading_image' src='images/loading.gif' alt='Loading...' />
                <div style="text-align: center;">
                    <p>Just a second...</p>
                </div>
            </div>
            <div class="results" id="results">
            </div>
        </div>
    </div>
    <footer style='z-index: 2;'>
        <p>&copy; Wellness Wednesday</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
